            rendFlat += '<div class="card col-4">';
            rendFlat +=
              "<strong>Flat id : " + data[index].flatId + " </strong> ";
            rendFlat +=
              '<p class="text-card"> City : ' + data[index].city + " </p>";
            rendFlat +=
              '<p class="text-card"> Address : ' +
              data[index].address +
              " </p>";
            rendFlat +=
              '<p class="text-card"> Price : ' + data[index].price + " $</p>";
            rendFlat +=
              '<p class="text-card"> Rooms : ' +
              data[index].numOfRooms +
              " </p>";
            rendFlat +=

            rendFlat += "</div>";
            document.getElementById("renderFlatsDiv").innerHTML += rendFlat;

          Price: price,

          JSON.stringify(flat),

          postNewFlatECB

      }

          </div>

        <h1>Flats</h1>

      </div>

            </td>
          </tr> -->

                onkeydown="return /[a-z]/i.test(event.key)"

                <option>Amsterdam</option>

                <option>Hifa</option>
                <option>Avny Hefetzh</option>
                <option>Onolulu</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <th>
              <br />
              Address :
            </th>
            <td>
              <br /><input
                type="text"
                id="flatAddress"
                placeholder="address"
                required
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <th>
              <br />
              Price :
            </th>
            <td>
              <br />
              <input
                type="number"
                id="flatPrice"
                placeholder="price"
                min="1"
                required
              />
            </td>
          </tr>
          <tr>
            <th>
              <br />
              Number of rooms :
            </th>
            <td>
              <br />
              <input
                type="number"
                id="flatRooms"
                placeholder="0"
                required
                min="1"
                max="10"
              />
            </td>
          </tr>
        </table>
        <br /><input
          type="submit"
          id="btnAddFlat"
          value="add new flat"
        /><br /><br />
      </form>

      <!-- render the flats -->
      <br /><br />
      <h3>here u can see all the flats we have</h3>
      <div id="cardsDiv" class="row">
        <div id="renderFlatsDiv" class="col-12"></div>
      </div>
    </div>
  </body>
</html>
